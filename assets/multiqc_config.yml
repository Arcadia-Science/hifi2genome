report_comment: >
  This report has been generated by the <a href="https://github.com/Arcadia-Science/hifi2genome" target="_blank">Arcadia-Science/hifi2genome</a> analysis pipeline. The purpose of this pipeline is to assemble PacBio Hifi reads and produce QC stats about the assembly including BUSCO stats for the given lineage. This pipeline performs assembly with Flye, assembly statistics with QUAST, and lineage specific QC statistics with BUSCO.
