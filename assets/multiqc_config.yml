report_comment: >
  This report has been generated by the <a href="https://github.com/Arcadia-Science/hifi2genome" target="_blank">Arcadia-Science/hifi2genome</a> analysis pipeline. The purpose of this pipeline is to assemble PacBio Hifi reads and produce QC stats about the assembly. This pipeline performs assembly with Flye, assembly statistics with QUAST, and lineage specific QC statistics with BUSCO.
report_section_order:
  quast:
    order: -1000
  busco:
    order: -1001
  Samtools:
    order: -1002
  "Arcadia-Science-hifi2genome-methods-description":
    order: -1003
  software_versions:
    order: -1004
  "Arcadia-Science-hifi2genome-summary":
    order: -1005

show_analysis_paths: False
log_filesize_limit: 2000000000 # read larger files and not automatically skip
